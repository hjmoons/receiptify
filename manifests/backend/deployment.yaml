apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiptify-backend
  labels:
    app: receiptify-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: receiptify-backend
  template:
    metadata:
      labels:
        app: receiptify-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/YOUR_USERNAME/receiptify/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: receiptify-backend-secret
              key: jwt-secret
        - name: DATABASE_PATH
          value: "/app/data/receiptify.db"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: receiptify-backend-pvc
