apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiptify-frontend
  labels:
    app: receiptify-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: receiptify-frontend
  template:
    metadata:
      labels:
        app: receiptify-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/YOUR_USERNAME/receiptify/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://receiptify-backend:5000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
